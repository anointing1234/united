<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


<style>
.btn-spinner {
    display: inline-block;
    width: 1.2rem;
    height: 1.2rem;
    border: 2px solid rgba(255, 255, 255, 0.6);
    border-top-color: #fff;
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
}
@keyframes spin {
    to { transform: rotate(360deg); }
}
</style>
<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <script>
        // Inject custom SweetAlert2 styles
        const style = document.createElement('style');
        style.textContent = `
            /* General popup size */
            .custom-swal-popup {
                font-size: 0.8rem !important;
                padding: 1rem !important;
                max-width: 450px !important;
            }

            /* Title */
            .custom-swal-popup .swal2-title {
                font-size: 1rem !important;
                font-weight: 600 !important;
                margin-bottom: 0.5rem !important;
                color: #1e40af !important; /* Match Tailwind text-primary-600 */
            }

            /* Text */
            .custom-swal-popup .swal2-html-container,
            .custom-swal-popup .swal2-content {
                font-size: 0.8rem !important;
                line-height: 1.3 !important;
                color: #374151 !important; /* Tailwind text-gray-700 */
            }

            /* Buttons */
            .custom-swal-button {
                background-color: #1e40af !important; /* Match text-primary-600 */
                color: #ffffff !important;
                border-radius: 0.375rem;
                padding: 0.35rem 0.75rem !important;
                font-size: 0.75rem !important;
                font-weight: 600;
            }
            .custom-swal-button:hover {
                background-color: #1e3a8a !important; /* Darker shade for hover */

            }
            .custom-swal-button:focus {
                outline: none !important;
                box-shadow: 0 0 0 2px rgba(30, 64, 175, 0.4) !important; /* Match primary-600 */
            }
        `;
        document.head.appendChild(style);

        // SweetAlert2 popup for Forgot Password
        document.getElementById('forgot-password-link').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            Swal.fire({

                icon: 'info',
                confirmButtonText: 'OK',
                customClass: {

                    confirmButton: 'custom-swal-button'
                }
            });

    </script>


<script>
      // ================== Password Show Hide Js Start ==========
      function initializePasswordToggle(toggleSelector) {
        $(toggleSelector).on('click', function() {
            $(this).toggleClass("ri-eye-off-line");
            var input = $($(this).attr("data-toggle"));
            if (input.attr("type") === "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    }
    // Call the function
    initializePasswordToggle('.toggle-password');
  // ========================= Password Show Hide Js End ===========================
</script>


<script>
$(document).ready(function() {
    $("form").on("submit", function(e) {
        e.preventDefault(); 

        let form = $(this);
        let url = form.attr("action");
        let formData = form.serialize();
        let btn = $("#submitBtn");

        // Disable button & show spinner
        btn.prop("disabled", true).html('<span class="btn-spinner"></span>');

        $.ajax({
            type: "POST",
            url: url,
            data: formData,
            success: function(response) {
                if (response.success) {
                    Toastify({
                        text: response.message,
                        duration: 4000,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "#28a745",
                        close: true,
                        stopOnFocus: true
                    }).showToast();

                    if (response.redirect_url) {
                        setTimeout(function() {
                            window.location.href = response.redirect_url;
                        }, 2000);
                    }
                } else {
                    Toastify({
                        text: response.message.replace(/\n/g, " "),
                        duration: 5000,
                        gravity: "top",
                        position: "right",
                        backgroundColor: "#dc3545",
                        close: true,
                        stopOnFocus: true
                    }).showToast();
                }
            },
            error: function() {
                Toastify({
                    text: "Something went wrong. Please try again.",
                    duration: 5000,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#dc3545",
                    close: true,
                    stopOnFocus: true
                }).showToast();
            },
            complete: function() {
                // Reset button after request finishes
                btn.prop("disabled", false).text("Sign In");
            }
        });
    });
});
</script>
